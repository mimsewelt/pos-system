<!-- templates/branches_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Branches List</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Branches</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr><th>ID</th><th>Name</th><th>Address</th></tr>
        {% for branch in branches %}
        <tr>
            <td>{{ branch.id }}</td>
            <td>{{ branch.name }}</td>
            <td>{{ branch.address }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
